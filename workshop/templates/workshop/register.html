{% extends "workshop/home.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">Zarejestruj się</legend>
            <p id="hint_id_username" class="help-block">Wymagane 150 znaków</p>
            {{ form|crispy}}

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Masz już konto?<a class="ml-2" href="{% url 'login' %}">Zaloguj się</a></small>
    </div>
    </div>
{% endblock content %}
